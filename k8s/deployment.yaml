apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nodejs
  labels:
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        app: hello-nodejs
        tier: backend
        environment: dev
    spec:
      containers:
        - name: hello-nodejs
          image: heliandro/hello-nodejs:v0.1.2
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"